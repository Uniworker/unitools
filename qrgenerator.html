<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>QR Generator by Unitools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Uniworker">
    <meta name="keywords" content="webtools, qrgenerator">
    <meta name="description" content="Generate QR codes in few clicks for free">
    <meta name="theme-color" content="#0a0a0a">
    <meta property="og:locale" content="en">
    <meta property="og:title" content="QR code generator online">
    <meta property="og:type" content="online service">
    <meta property="og:url" content="https://uniworker.github.io/unitools/">
    <meta property="og:image" content="tile-wide.png">
    <meta property="og:image:width" content="558" />
    <meta property="og:image:height" content="270" />
    <meta property="og:site_name" content="Unitools">
    <link type="image/x-icon" href="favicon.ico" />
    <link href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
    <link href="css/media.min.css" rel="stylesheet">
    <script src="js/vendors/particles.min.js" defer></script>
    <script src="js/vendors/qrious.min.js" defer></script>
    <script src="js/qr.js" defer></script>
</head>

<body class="m-0 min-w-80 overflow-hidden" style="font-family: 'Space Grotesk', sans-serif;">
    <div id="particles" class="fixed inset-0 h-full w-full"></div>
    <div class="flex items-center justify-center h-dvh overflow-hidden"
        style="background: radial-gradient(circle, #111 20%, #000 80%) no-repeat;">
        <div class="flex flex-col items-center justify-center w-full mx-8">
            <header class="flex justify-between items-center w-full">
                <div class="w-1/3">
                    <a class="relative inline-block text-gray-500" href="index.html" title="Back home"
                        style="text-shadow: 0 0 3px rgb(100, 100, 100);"><span class="lnr lnr-home"></span></a>
                </div>
                <div class="w-1/3">
                    <h1 class="text-gray-600 text-center text-3xl uppercase tracking-wider select-none"
                        style="text-shadow: 0 0 3px rgb(100, 100, 100);"><a href="index.html" title="Back home">QR
                            𝄃𝄃𝄂𝄂𝄀𝄁𝄃𝄂𝄂𝄃
                            Generator</a></h1>
                    <p class="text-gray-500 text-center text-sm select-none"
                        style="text-shadow: 0 0 3px rgb(100, 100, 100);">Copy & paste your URL and generate unique QR
                        fast</p>
                </div>
                <div class="w-1/3">
                    <p class="sr-only">Empty line</p>
                </div>
            </header>
            <main class="relative flex flex-col items-center justify-center gap-8" style="min-height: 85dvh;">
                <div class="glass min-w-80 w-[45dvw] p-8">
                    <h2 class="text-2xl text-gray-100 mb-8 text-center" style="text-shadow: 0 0 3px rgb(255,255,255);">Paste a valid link below</h2>
                    <label class="relative" for="url">
                        <input type="url" id="url"
                            class="border-none bg-gray-100 h-10 w-[70%] pl-3 rounded-l-2xl shadow-md shadow-blue-500/50"
                            placeholder="https://uniworker.com.ua" autocomplete="off">
                        <button id="qrmaker"
                            class="absolute -top-2.5 left-[100%] border-none cursor-pointer bg-blue-500 h-10 w-[40%] rounded-r-2xl shadow-md shadow-blue-500/50 text-gray-100 tracking-wide uppercase">Generate
                            QR</button>
                    </label>
                </div>
                <div class="glass min-w-80 w-[45dvw] p-8 sr-only">
                    <canvas id="qrField" class="h-[300px] w-[300px] m-auto"></canvas>
                </div>
            </main>
            <footer class="items-center">
                <p class="relative text-base uppercase"><span class="text-gray-600">©2023-2025 | Created by </span><a
                        class="inline-block bg-gradient-to-r from-red-500 to-yellow-500 bg-clip-text text-transparent"
                        href="https://www.youtube.com/channel/UC-ii73NUvqnJhGpieMlMstQ" target="_blank"
                        title="Follow me">UNIWORKER</a>
                </p>
            </footer>
        </div>
    </div>
</body>

</html>
