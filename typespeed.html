<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>Type speed test - chech a keyboard control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="author" content="Uniworker">
  <meta name="keywords" content="webtools, online, allinone, painter, notepad, image, comression">
  <meta name="description" content="Free online webtools for everyone to simplify your work">
  <meta name="theme-color" content="#0a0a0a">
  <meta property="og:locale" content="en">
  <meta property="og:title" content="Space Toolbox">
  <meta property="og:type" content="online service">
  <meta property="og:url" content="https://uniworker.github.io/spaceToolbox/">
  <meta property="og:image" content="tile-wide.png">
  <meta property="og:image:width" content="558" />
  <meta property="og:image:height" content="270" />
  <meta property="og:site_name" content="Space Toolbox">
  <link type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/main.min.css" rel="stylesheet">
  <link href="css/media.min.css" rel="stylesheet">
  <script src="js/vendors/particles.min.js" defer></script>
  <script src="js/typespeed.js" defer></script>
</head>

<body class="m-0 min-w-80 overflow-hidden" style="font-family: 'Space Grotesk', sans-serif;">
    <div id="particles" class="fixed inset-0 h-full w-full"></div>
    <div class="flex items-center justify-center h-dvh overflow-hidden" style="background: radial-gradient(circle, #111 20%, #000 80%) no-repeat;">
        <div class="flex flex-col items-center justify-center w-full mx-8">
            <header class="flex justify-between items-center w-full">
                <div class="w-1/3">
                    <a class="relative inline-block text-gray-500" href="index.html" title="Back home"
                        style="text-shadow: 0 0 3px rgb(100, 100, 100);"><span class="lnr lnr-home"></span></a>
                </div>
                <div class="w-1/3">
                    <h1 class="text-gray-600 text-center text-3xl uppercase tracking-wider select-none"
                        style="text-shadow: 0 0 3px rgb(100, 100, 100);"><a href="index.html" title="Back home">Type ⌨ Speed</a></h1>
                    <p class="text-gray-500 text-center text-sm select-none" style="text-shadow: 0 0 3px rgb(100, 100, 100);">Test your keyboard typing skill</p>
                </div>
                <div class="w-1/3">
                    <p class="sr-only">Empty line</p>
                </div>
            </header>
            <main class="relative flex flex-col items-center justify-center gap-8" style="min-height: 85dvh;">
                <div class="glass w-[90%] p-4">
                    <div class="border border-[#ffffff33] rounded-lg p-6" id="panel">
                        <div class="flex justify-between items-baseline border-b border-[#ffffff33] mb-6 pb-6">
                            <h2 class="text-[#e4e4e4]"><span class="lnr lnr-keyboard align-middle">&nbsp;</span><span class="align-middle">Typing speed test</span></h2>
                            <div class="relative inline-block">
                                <select name="lang" id="lang" disabled class="appearance-none bg-transparent border border-[#ffffff33] text-[#e4e4e4] text-base rounded-sm outline-none h-[36px] w-[132px] px-4 py-1 focus:border-[#e4e4e4]">
                                    <option value="English" class="bg-[#0a0a0a]">English</option>
                                    <option value="Русский" class="bg-[#0a0a0a]">Русский</option>
                                    <option value="Українська" class="bg-[#0a0a0a]">Українська</option>
                                </select>
                            </div>
                            <p class="text-[#e4e4e4]"><span>The best: <b class="text-white" id="record"></b>/<b id="maxtime"></b>s</span></p>
                        </div>
                        <p class="typetest__content text-[#e4e4e4] text-lg/7 p-4 text-justify text-balance" id="content"></p>
                        <div class="flex justify-between mb-2">
                            <p class="text-[#e4e4e4] text-4xl min-w-32">
                                <b class="text-white" id="sc"></b>:<b class="text-white" id="ms"></b>s
                            </p>
                            <p class="typetest__elem">
                                <button id="refresh" class="typetest__button bg-transparent text-[#e4e4e4] border-none inline-block p-1 rounded-2xl cursor-pointer outline-[#ffffff33] transition-[scale] duration-500 ease-in-out focus:outline-1" title="Refresh the text"><span class="lnr lnr-redo"></span></button>
                            </p>
                            <p class="text-[#e4e4e4] text-4xl min-w-44 text-right">
                                <span class="lnr lnr-pencil"></span>&nbsp;<span>&nbsp;<b class="text-white" id="current"></b>/<b class="text-white" id="symbols"></b></span>
                            </p>
                        </div>
                        <textarea name="text" id="text" placeholder="Hit the first letter to start" class="bg-transparent text-[#e4e4e4] border border-[#ffffff33] min-h-24 w-full p-2 mb-0 rounded-lg outline-hidden focus:border-[#e4e4e4]"></textarea>
                    </div>
                </div>
            </main>
            <footer class="items-center">
                <p class="relative text-base uppercase"><span class="text-gray-600">©2023-2025 | Created by </span>
                    <a class="inline-block bg-gradient-to-r from-red-500 to-yellow-500 bg-clip-text text-transparent" href="https://www.youtube.com/channel/UC-ii73NUvqnJhGpieMlMstQ" target="_blank" title="Follow me">UNIWORKER</a>
                </p>
            </footer>
        </div>
  </div>
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
