<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>Space Toolbox - get tasks done</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="author" content="Uniworker">
  <meta name="keywords" content="webtools, online, allinone, painter, notepad, image, comression">
  <meta name="description" content="Free online webtools for everyone to simplify your work">
  <meta name="theme-color" content="#0a0a0a">
  <meta property="og:locale" content="en">
  <meta property="og:title" content="Space Toolbox">
  <meta property="og:type" content="online service">
  <meta property="og:url" content="https://uniworker.github.io/spaceToolbox/">
  <meta property="og:image" content="tile-wide.png">
  <meta property="og:image:width" content="558" />
  <meta property="og:image:height" content="270" />
  <meta property="og:site_name" content="Space Toolbox">
  <link type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" rel="stylesheet">
  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/bemskel.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/media.min.css" rel="stylesheet">
  <script src="js/typetest.js" defer></script>
</head>

<body class="bg-dark text-light">
  <div class="container">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="container__inner flex-grid">
      <header class="header flex-grid">
        <h1 class="header__title"><a href="index.html" title="Back to homepage">Space ✨ Shuttle</a></h1>
      </header>
      <main class="main">
        <div class="main__wrapper flex-grid">
          <div class="typetest" id="panel">
            <div class="typetest__info">
              <h2 class="typetest__title"><span class="lnr lnr-keyboard">&nbsp;</span><span>Typing speed test</span></h2>
              <div class="typetest__lang">
                <select name="lang" id="lang">
                  <option value="English">English</option>
                  <option value="Русский">Русский</option>
                  <option value="Українська">Українська</option>
                </select>
              </div>
              <p class="typetest__record"><span>The best: <b>62</b>/<b>10s</b></span></p>
            </div>
            <div class="typetest__subtitle"><i>Text to write:</i></div>
            <p class="typetest__content" id="content"></p>
            <div class="typetest__board">
              <p class="typetest__timer">
                <b id="sc"></b>:<b id="ms"></b>s
              </p>
              <p class="typetest__current">
                <span class="lnr lnr-clock"></span>&nbsp;<span>My result:&nbsp;<b id="current"></b>/<b>10</b>s</span>
              </p>
            </div>
            <textarea name="text" id="text" placeholder="Type your first letter to start"></textarea>
          </div>
        </div>
      </main>
      <footer class="footer flex-grid">
        <p class="footer__hint"><span>©2023 | Created by </span><a
            href="https://www.youtube.com/channel/UC-ii73NUvqnJhGpieMlMstQ" target="_blank"
            title="Follow me">UNIWORKER</a>
        </p>
      </footer>
    </div>
  </div>
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
